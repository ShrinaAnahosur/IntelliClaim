<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Details - IntelliClaim</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <div class="logo">IntelliClaim</div>
        <ul>
            <li><a href="{{ url_for('home', user_id=session.get('user_id')) }}">Home</a></li>
            <li><a href="{{ url_for('about', user_id=session.get('user_id')) }}">About Us</a></li>
            <li><a href="{{ url_for('claim_step1', user_id=session.get('user_id')) }}">Claim Insurance</a></li>
            <li><a href="{{ url_for('login') }}">Sign In</a></li>
        </ul>
    </nav>

    <div class="claim-container">
        <h2>Claim Details</h2>
        <div class="details-card">
            <div class="detail-item">
                <span class="label">Repair Cost</span>
                <span class="value">$1,200</span>
            </div>
            <div class="detail-item">
                <span class="label">Damage Classification</span>
                <span class="value">Moderate</span>
            </div>
            <div class="detail-item">
                <span class="label">Insurance Compensation</span>
                <span class="value">Available (Up to $1,000)</span>
            </div>
        </div>

        <div class="action-message">
            <p>Would you like to apply for an insurance claim?</p>
            <a href="#" class="apply-button">Apply for Insurance Claim</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 IntelliClaim. All rights reserved.</p>
    </footer>
</body>
</html>
